@if (isAddingTask) {
  <app-new-task (isCanceled)="onCancelAddTask()" (add)="onAddTask($event)"/>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-tasky [task]="task" (complete)="onCompleteTask($event)"/>
    </li>
    }
  </ul>
</section>
